<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Expense Tracker</h1>
    <form id="expense-form" class="mt-3">
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <input type="text" id="expense-input" class="form-control" placeholder="Enter expense description">
        </div>
        <div class="col-md-4 mb-3">
          <input type="number" id="amount-input" class="form-control" placeholder="Enter amount">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary">Add Expense</button>
        </div>
      </div>
    </form>
    <ul id="expense-list" class="mt-3"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
